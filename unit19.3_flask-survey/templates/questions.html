{% extends 'base.html'  %}
{% block title %}Question {{id + 1}}{% endblock %}

{% block content %}
<form action="/answer" method="POST">
    <h1>Question {{id + 1}} / {{survey_length}} - {{question}} </h1>

        {% for choice in choices %}
        <p>
            <input type="radio" name="response" value="{{choice}}" required>
            <label>{{choice}}</label>
        </p>
        {% endfor %}

    <button>Next</button>
</form>


{% endblock %}
