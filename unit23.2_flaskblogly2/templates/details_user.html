{% extends 'base.html'  %}
{% block title %}User Detail Page{% endblock %}

{% block content %}

<div class="row">
    <div class="col-2 m-2">
        <img class="img-thumbnail" src={{ user.image_url }}>
    </div>
    <div class="col-4 m-2">
        <!-- <h2>{{ user.first_name }} {{ user.last_name }}</h2> -->
        <h2>{{ user.full_name }}</h2>

        
        <form>
            <button class="btn btn-primary"
                    formaction="/users/{{ user.id }}/edit"
                    formmethod="GET">Edit
            </button>
            <button class="btn btn-danger"
                    formaction="/users/{{ user.id }}/delete"
                    formmethod="POST">Delete
            </button>
        </form>

        <h4>Posts</h4>

        {% for post in posts %}
            <ul>
                <li><a href="/posts/{{ post.id }}">{{ post.title }} </a></li>
            </ul>
        {% endfor %}

        <form>
            <button class="btn btn-primary"
            formaction="/users/{{ user.id }}/posts/new"
            formmethod="GET">Add Post
            </button>

        </form>
        




    </div>
</div>
<div class="row">
    <div class="col-2 m-2">
        <a href="/users">
            <button type="button" class="btn btn-secondary">Go Back</button>
        </a>
    </div>
    
</div>

{% endblock %}
