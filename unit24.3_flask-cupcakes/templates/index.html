<!DOCTYPE html>
<html lang="en">

<head>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">

    <h1 class="text-center display-3">Cupcake List</h1>

    <div class="row justify-content-center">
      <div class="col-6">
        <ul id="list-cupcakes">

        </ul>
      </div>
    </div>

    <hr>

    <h2 class="text-center display-3">Add a Cupcake</h2>

    <form id="cupcake-form">
        <div class="form-group">
            <label for="flavor">Flavor: </label>
            <input class="form-control" name="flavor" id="flavor" required>
        </div>

        <div class="form-group">
            <label for="size">Size: </label>
            <input class="form-control" name="size" id="size" required>
        </div>

        <div class="form-group">
            <label for="rating">Rating: </label>
            <input class="form-control" type="number" name="rating" id="rating" required>
        </div>

        <div class="form-group">
            <label for="image">Image: </label>
            <input class="form-control" name="image" id="image">
        </div>

        <button class="btn btn-success">Add Cupcake</button>
    </form>




  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
