<!DOCTYPE html>
    <head>
        <title>Movie APP</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="text-center text-light bg-image rounded" style="background-image: url('moviebg.jpg'); background-size: contain">
                <div class="mask p-5" style="background-color: rgba(255, 255, 255, 0.2);">
                    <h1 class="display-4">MOVIE APP</h1>
                    <p class="lead">~ Save your list of favourite movies and ratings! ~</p> 
                    <hr class="my-4"> 
                
                    <form class="form-inline justify-content-center" id="new-movie-form">
                        
                        <div class="form-group">
                            <label for="movie-name">Movie Name</label>
                            <input type="text" class="form-control mx-2" id="movie-name" minlength="2" maxlength="50" placeholder="Movie" required>
                        </div>
                    
                    
                        <div class="form-group">
                            <label for="movie-rating">Rating</label>
                            <input type="number" class="form-control mx-2" id="movie-rating" min="1" max="10" placeholder="1 to 10" required>
                        </div>
                    
                            
                        <button type="submit" class="btn btn-success">Submit</button>
                        
                    </form>   
                </div>

            </div>
            

                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="col-7" data-key="name">Movie Name <i class="fas fa-arrows-alt-v sort-btn"></i></th>
                                <th class="col-3" data-key="rating">Rating <i class="fas fa-arrows-alt-v sort-btn"></i></th>
                                <th class="col-2">Remove</th>
                            </tr>
                        </thead>
                        <tbody id="movie-list">
                        </tbody>
                    </table>

                </div>

            </div>



            




        </div>


        


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
