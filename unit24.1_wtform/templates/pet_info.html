{% extends 'base.html'  %}
{% block title %}Pet Info{% endblock %}

{% block content %}
<h1 class="display-3">Pet Info</h1>

{% if pet.photo_url %}
<p>
    <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" width="300px" height="220px">
</p>
{% endif %}

<p>
    Name: {{ pet.name }}
</p>

<p>
    Species: {{ pet.species }}
</p>

<p>
    Age: {{ pet.age }}
</p>

<p>
    Notes: {{ pet.notes }}
</p>

<a href="/"><button class="btn btn-secondary">Homepage</button></a>
<!-- <button class="btn btn-info" data-toggle="collapse" data-target="#edit-form">Click to Edit</button> -->

<hr>

<!-- <form method="POST" id="edit-form" class="collapse"> -->
<form method="POST" id="edit-form">
    <h1 class="display-3">Edit Pet's Info</h1>

    {% include "form.html" %}

    <button class="btn btn-success">Save</button>

</form>


{% endblock %}
