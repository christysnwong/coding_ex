{% extends 'base.html' %}

{% block title %}Edit {{ reservation.startAt }}{% endblock %}

{% block content %}

<form action="/{{ reservation.customerId }}/edit-reservation/{{ reservation.id }}" method="POST">
  <h1>Edit a Reservation</h1>

  <div class="form-group">
    <label for="start-at">Start: </label>
      <input id="start-at"
             class="form-control"
             name="startAt"
             value="{{ reservation.formattedStartAt }}"
             placeholder="yyyy-mm-dd hh:mm am/pm">
  </div>
  <div class="form-group">
    <label for="num-guests"># of Guests:</label>
        <input id="num-guests"
               class="form-control"
               name="numGuests"
               value="{{ reservation.numGuests }}">
  </div>
  <div class="form-group">
    <label for="notes"></label>Notes:
    <textarea id="notes"
              class="form-control"
              name="notes">{{ reservation.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Edit</button>
  <a href="/{{ reservation.customerId }}/" class="btn btn-danger">Cancel</a>
</form>
  
{% endblock %}
