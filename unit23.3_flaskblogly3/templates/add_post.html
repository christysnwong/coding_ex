{% extends 'base.html'  %}
{% block title %}Add Post Form{% endblock %}

{% block content %}

<h1>Add Post for {{ user.full_name }}</h1>

<form method="POST">
    
    <div class="form-group m-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" type="text" class="form-control" name="title" required>
    </div>

    <div class="form-group m-3">
        <label for="content" class="form-label">Content</label>
        <textarea id="content" class="form-control" name="content" rows="5" required></textarea>
    </div>

    <div class="form-group m-3">
        {% for tag in tags %}
            <input type="checkbox" id="{{ tag.id }}" name="tags" value="{{ tag.id }}">
            <label for="{{ tag.id }}" class="form-label">{{ tag.name }} </label>
        {% endfor %}
    </div>



    <button class="btn btn-success">Add</button>
    <a href="/users/{{ user.id }}"><button type="button" class="btn btn-secondary">Cancel</button></a>

</form>


{% endblock %}
