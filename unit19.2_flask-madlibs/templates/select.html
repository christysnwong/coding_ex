{% extends 'base.html'  %}
{% block title %}Pick a story{% endblock %}

{% block content %}

<form action="/form">
    <select name="story_id">
        {% for story in stories %}
            <option value="{{story.id}}">
                {{story.title}}
            </option>
        {% endfor %}


    </select>
    <button>Submit!</button>
</form>


{% endblock %}
